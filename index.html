<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" id="searchInput">
            </div>
            <div class="nav-icons">
                <i class="fas fa-home nav-icon active" onclick="setActiveTab('home')"></i>
                <i class="far fa-paper-plane nav-icon" onclick="setActiveTab('messages')"></i>
                <i class="far fa-plus-square nav-icon" onclick="showCreatePost()"></i>
                <i class="far fa-compass nav-icon" onclick="setActiveTab('explore')"></i>
                <i class="far fa-heart nav-icon" onclick="setActiveTab('notifications')"></i>
                <div class="profile-pic" onclick="showProfile()">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=32&h=32&fit=crop&crop=face" alt="Profile">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Column - Posts -->
        <div class="posts-column">
            <!-- Stories -->
            <div class="stories">
                <div class="stories-container" id="storiesContainer">
                    <!-- Stories will be loaded here -->
                </div>
            </div>

            <!-- Posts -->
            <div id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>
            
            <!-- Loading indicator -->
            <div class="loading" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>Loading more posts...</p>
            </div>
        </div>

        <!-- Right Column - Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=56&h=56&fit=crop&crop=face" alt="Your profile">
                </div>
                <div class="user-info">
                    <h3 id="currentUsername">your_username</h3>
                    <p id="currentName">Your Name</p>
                </div>
                <div class="switch-btn" onclick="switchAccount()">Switch</div>
            </div>

            <div class="suggestions">
                <div class="suggestions-header">
                    <div class="suggestions-title">Suggestions For You</div>
                    <div class="see-all" onclick="showAllSuggestions()">See All</div>
                </div>
                <div id="suggestionsContainer">
                    <!-- Suggestions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <span class="close" onclick="closeModal('createPostModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag photos and videos here</p>
                    <button class="upload-btn" onclick="document.getElementById('postImage').click()">Select from computer</button>
                    <input type="file" id="postImage" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                </div>
                <div class="post-preview" id="postPreview" style="display: none;">
                    <img id="previewImage" alt="Preview">
                </div>
                <textarea id="postCaption" placeholder="Write a caption..." rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button class="share-btn" onclick="createPost()" disabled id="shareBtn">Share</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profile Settings</h2>
                <span class="close" onclick="closeModal('profileModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="profileUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Display Name:</label>
                    <input type="text" id="profileName" placeholder="Enter display name">
                </div>
                <div class="form-group">
                    <label>Bio:</label>
                    <textarea id="profileBio" placeholder="Write something about yourself..." rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-btn" onclick="updateProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal">
        <div class="modal-content post-detail-content">
            <span class="close" onclick="closeModal('postDetailModal')">&times;</span>
            <div class="post-detail" id="postDetailContent">
                <!-- Post detail content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
